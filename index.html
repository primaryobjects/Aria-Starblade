<!DOCTYPE html>
<html>
  <head>
    <title>Aria Starblade</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.1/dist/howler.min.js"></script>
    <script src="script.js"></script>
</head>
  <body>
    <canvas id="canvas" width="100%" height="100%"></canvas>
    <button id="attackButton">Attack</button>
    <button id="runButton">Run</button>
    <div id="playerHitpoints">
      <span id="playerName">Aria</span>
      <div id="playerHitpointsBar"></div>
    </div>
    <div id="monsterHitpoints">
      <span id="monsterName">Monster</span>
      <div id="monsterHitpointsBar"></div>
    </div>
  </body>
</html>
